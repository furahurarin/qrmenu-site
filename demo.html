<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>メニュー（デモ）</title>
  <meta name="description" content="4言語対応の多言語メニュー・デモ。言語切替、カテゴリ別表示、検索、アレルゲン表記、スケルトン表示に対応。">
  <link rel="stylesheet" href="./assets/styles/demo.css" />
</head>
<body>
  <header>
    <div class="wrap top">
      <h1 id="title">メニュー（デモ）</h1>
      <div class="toolbar">
        <a id="back" class="btn" href="./index.html">LPに戻る</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="tabs" role="tablist" aria-label="言語を選択">
      <button class="tab active" data-lang="ja" role="tab" aria-selected="true">日本語</button>
      <button class="tab" data-lang="en" role="tab" aria-selected="false">English</button>
      <button class="tab" data-lang="zh" role="tab" aria-selected="false">中文</button>
      <button class="tab" data-lang="ko" role="tab" aria-selected="false">한국어</button>
    </div>

    <input id="q" class="search" type="search" placeholder="キーワード検索（料理名・説明・アレルゲン）" aria-label="検索" />

    <div id="status" class="status" aria-live="polite">読み込み中…</div>

    <div id="skel" class="skel" aria-hidden="true" aria-busy="true" style="margin-top:10px">
      <div class="row"></div><div class="row"></div><div class="row"></div><div class="row"></div>
    </div>

    <div id="menu" style="margin-top:12px"></div>
  </main>

  <script defer src="./assets/js/demo.js"></script>
</body>
</html>
